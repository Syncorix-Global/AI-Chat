name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  # Core library quality gate
  core:
    name: Core â€¢ Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18.x, 20.x, 21.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck

      - name: Test
        env:
          CI: true
        run: pnpm run test

      - name: Build
        run: pnpm run build

  # Make sure docs still build
  docs-check:
    name: Docs build check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 21.7.3
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm docs:build

  # Make sure the Vite playground still builds (with the correct base path)
  playground-check:
    name: Playground build check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 21.7.3
          cache: pnpm
      - name: Install deps (root)
        run: pnpm install --frozen-lockfile
      - name: Install deps (playground)
        working-directory: playground
        run: pnpm install --frozen-lockfile
      - name: Build playground
        working-directory: playground
        run: pnpm build -- --base "/${{ github.event.repository.name }}/playground/"
